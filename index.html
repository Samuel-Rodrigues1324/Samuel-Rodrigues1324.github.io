        .imgMachine{
            width: 40%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .machines{
            width: 100%;
            position:absolute;
            opacity: 0;
            animation-name: animacao1;
            animation-duration: 25s;
            animation-iteration-count: infinite;
            border: solid;
            border-color: black;
            border-width: 1px;
        }
        @keyframes animacao1{
            25%{
                opacity: 1;
                transform: scale(1.1,1.1);
            }
            50%{
                opacity: 0;
            }
        }
        .machines:nth-child(1){

        }
        .machines:nth-child(2){
            animation-delay: 5s;
        }
        .machines:nth-child(3){
            animation-delay: 10s;
        }
        .machines:nth-child(4){
            animation-delay: 15s;
        }
        .machines:nth-child(5){
            animation-delay: 20s;
        }
